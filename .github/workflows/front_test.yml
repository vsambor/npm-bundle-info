name: FRONT-TEST

on: [push]

jobs:
  front-test:
    needs: front-install
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@master

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
  
    - name: Test
      working-directory: ./client
      run: CI=true yarn test    
    